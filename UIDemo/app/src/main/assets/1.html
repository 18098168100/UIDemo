      display: flex !important;
      position: fixed;
      left: 50%;
      top: 50%;
      width: 50px;
      margin-left: -25px;
      justify-content: center;
    }
    .hst__initial__loading.hidden {
      display: none !important;
    }
    .hst__initial__loading__logo {
      position: relative;
      height: 50px;
      top: -60px;
    }
    .hst__initial__loading .hst__spin__spinner {
      margin-left: -25px;
    }
    .hst__spin {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -20px;
      margin-top: -20px;
      width: 40px;
      height: 40px;
      z-index: 2;
    }
    .hst__spin__spinner {
      width: 50px;
      height: 50px;
    }
    .hst__spin__spinner div {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
    .hst__spin__spinner div:before {
      content: '';
      display: block;
      margin: 0 auto;
      width: 15%;
      height: 15%;
      background: #4a90e2;
      border-radius: 100%;
      -webkit-animation: circleBounceDelay 1.2s infinite ease-in-out both;
      -moz-animation: circleBounceDelay 1.2s infinite ease-in-out both;
      animation: circleBounceDelay 1.2s infinite ease-in-out both;
    }
    .hst__spin__spinner div:nth-child(1) {
      transform: translateZ(0);
    }
    .hst__spin__spinner div:nth-child(2) {
      transform: rotate(30deg);
    }
    .hst__spin__spinner div:nth-child(2):before {
      animation-delay: -1.1s;
    }
    .hst__spin__spinner div:nth-child(3) {
      transform: rotate(60deg);
    }
    .hst__spin__spinner div:nth-child(3):before {
      animation-delay: -1s;
    }
    .hst__spin__spinner div:nth-child(4) {
      transform: rotate(90deg);
    }
    .hst__spin__spinner div:nth-child(4):before {
      animation-delay: -0.9s;
    }
    .hst__spin__spinner div:nth-child(5) {
      transform: rotate(120deg);
    }
    .hst__spin__spinner div:nth-child(5):before {
      animation-delay: -0.8s;
    }
    .hst__spin__spinner div:nth-child(6) {
      transform: rotate(150deg);
    }
    .hst__spin__spinner div:nth-child(6):before {
      animation-delay: -0.7s;
    }
    .hst__spin__spinner div:nth-child(7) {
      transform: rotate(180deg);
    }
    .hst__spin__spinner div:nth-child(7):before {
      animation-delay: -0.6s;
    }
    .hst__spin__spinner div:nth-child(8) {
      transform: rotate(210deg);
    }
    .hst__spin__spinner div:nth-child(8):before {
      animation-delay: -0.5s;
    }
    .hst__spin__spinner div:nth-child(9) {
      transform: rotate(240deg);
    }
    .hst__spin__spinner div:nth-child(9):before {
      animation-delay: -0.4s;
    }
    .hst__spin__spinner div:nth-child(10) {

    .hst__spin__spinner div:nth-child(10):before {
      animation-delay: -0.3s;
    }
    .hst__spin__spinner div:nth-child(11) {

    .hst__spin__spinner div:nth-child(11):before {
